<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-content">
                <div class="slider-item">
                    <p>1</p>
                </div>
                <div class="slider-item">
                    <p>2</p>
                </div>
                <div class="slider-item">
                    <p>3</p>
                </div>
                <div class="slider-item">
                    <p>4</p>
                </div>
                <div class="slider-item">
                    <p>5</p>
                </div>
                <div class="slider-item">
                    <p>6</p>
                </div>
            </div>
            <button id="left"><svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left"><line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/></svg></button>
            <button id="right"><svg xmlns="http://www.w3.org/2000/svg" width="50%" height="50%" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg></button>
        </div>
    </div>
</body>
</html>
